<header class="header">
	<div class="header-top">
		<div class="container">
			<div class="header-top__row">
				<div class="top-lang dropdown">
					<button onclick="myFunction()" class="top-lang__value dropbtn">
						<span class="dropbtn">English</span>
						<img src="img/arrow-red.png" alt="" class="arrow-red dropbtn">
					</button>
					<div id="myDropdown" class="top-lang__item-list dropdown-content">
						<a href="#">Russian</a>
						<a href="#">Polish</a>
					</div>
				</div>



				<div class="top-right">
					<div class="top-center">
						<a href="" class="top-center-link">
							<img src="img/contact-center.png" alt="" />
							<span>Contact Center</span>
						</a>
					</div>



					<div class="top-lang">
						<button onclick="Country()" class="top-lang__value Countrybtn">
							<span class="Countrybtn">Country Profile</span>
							<img src="img/arrow-red.png" alt="" class="arrow-red Countrybtn">
						</button>
						<div id="myDropdownCountry" class="top-lang__item-list dropdown-content-country">
							<a href="#">Russia</a>
							<a href="#">Poland</a>
							<a href="#">England</a>
						</div>
					</div>


				</div>

			</div>
		</div>
	</div>



	<div class="header-bottom">
		<div class="container">
			<div class="inner-container">
				<div class="header-bottom__logo">
					<a href=""><img src="img/logo.png" alt="" /></a>
				</div>


				<div class="header__burger">
					<span></span>
				</div>


				<div class="header-bottom-menu">
					<nav class="header-bottom__items">
						<ul class="header-bottom__list">
							<li><a href="#" class="menu__link">Express</a></li>
							<li><a href="#" class="menu__link menu__link--long">Parcel & Ecommerce</a></li>
							<li><a href="#" class="menu__link">Logistics</a></li>
							<li><a href="#" class="menu__link">Mail</a></li>
							<li><a href="#" class="menu__link">Press</a></li>
							<li><a href="#" class="menu__link">About</a></li>
						</ul>
					</nav>
				</div>


				<div class="header-bottom-search-form">
					<button type="submit" class="header-bottom-search-form__submit">
						<img src="img/search.png" alt="">
					</button>
				</div>
			</div>


		</div>
	</div>
	<div class="header-search">
		<div class="container">
			<div class="header-search-field">
				<input type="text" class="header-search-field__text" placeholder="Search for ...">
				<button type="submit" class="header-search-field__button">Search</button>
			</div>
		</div>
	</div>
</header>
